<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
    <title>Bootstrap</title>

</head>
<body>

    <!--header-->

    <header>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
            <a class="navbar-brand" style="width: 50px;" href="#"><img class="img-fluid ms-3" src="img/duck.png" alt=""></a>
            <button class="navbar-toggler me-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"> <span>Catalogo Libri</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Help</a>
                </li>
              </ul>
              <form class="form-inline position-absolute end-0 me-3 d-flex">
                <input class="form-control " type="search" placeholder="Cerca..." aria-label="Search">
                <button class="btn btn-outline-secondary my-4 my-sm-0 ms-2 text-light border-light" type="submit">Cerca</button>
              </form>
            </div>
        </nav>
    </header>

    <!--main-->

    <main>
      <div class="container my-5">
          <div class="row">
              <!-- main title -->
              <div class="col-12 col-lg-8">
                  <div class="d-flex justify-content-between">
                      <h2>Catalogo Libri</h2>
                      <button type="button" class="btn btn-primary">Aggiungi libro</button>
                  </div>

                  <!--table title-->
                  <table class="table table-striped my-3">
                    <thead>
                    <tr>
                        <th scope="col">Titolo</th>
                        <th scope="col" class="d-none d-md-table-cell">Data prestito</th>
                        <th scope="col">Stato</th>
                        <th scope="col" class="text-center">Azioni</th>
                    </tr>
                    </thead>
                    <tbody>

                      <!--prima riga-->
                      
                      <tr>
                        <td>I pilastri della terra</td>
                        <td class="d-none d-md-table-cell">-</td>
                        <td><span class="badge bg-success">Disponibile</span></td>
                        <td class="d-flex justify-content-center">
                            <button type="button" class="btn text-secondary border-secondary me-1"><i class="fa-solid fa-pen"></i></button>
                            <button type="button" class="btn btn text-secondary border-secondary"><i class="fa-solid fa-trash"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
          </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
